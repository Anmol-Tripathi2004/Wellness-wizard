{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
   <h3 class="heading">Cardio and Strength</h3>
   <div class="container">
   <div class="main-video">
     <div class="video">
       <video src="{% static 'videos/video1.mp4'%}" controls muted autoplay></video>
       <h3 class="title">1.video</h3>
    </div>
   </div>
   <div class="video-list">
     <div class="vid active">
        <video src="{% static 'videos/video1.mp4'%}" muted></video>
       <h3 class="title">1.video</h3>
     </div>
     <div class="vid">

       <h3 class="title">2.video</h3>

     <div class="vid">

       <h3 class="title">3.video</h3>
     </div>
     <div class="vid">
        <video src="{% static 'videos/video1.mp4'%}" muted></video>
       <h3 class="title">4.video</h3>

      <video src="{% static 'videos/video1.mp4'%}" muted></video>
     <h3 class="title">9.video</h3>
   </div>
   </div>
</div>
<script>

let listVideo=document.querySelectorAll('.video-list .vid');
let mainVideo=document.querySelector('.main-video video');
let title=document.querySelector('.main-video .title');

listVideo.forEach(video =>{
video.onclick =() =>{
    listVideo.forEach(vid =>vid.classList.remove('active'));
    video.classList.add('active');
    if(video.classList.contains('active')){
        let src = video.children[0].getAttribute('src');
        mainVideo.src = src;
        let text=video.children[1].innerHTML;
        title.innerHTML = text;
    };
};
});
</script>
</body>
</html>
